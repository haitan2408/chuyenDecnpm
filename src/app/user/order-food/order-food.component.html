<div class="container">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-striped table-inverse table-responsive">
                <thead class="thead-inverse">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quatity</th>
                        <th>isOrder</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let one of foods;index as i">
                        <td>{{one.name}}</td>
                        <td>{{one.price}}</td>
                        <td><input type="number" [(ngModel)]="foods[i].quatity"></td>
                        <td>
                            <div *ngIf="one.isOrder; else templateName">
                                <button (click)="cancelOrder(one.id,i)" class="btn btn-danger">Há»§y</button>
                            </div>
                            
                            <ng-template #templateName>
                                <input type="button" (click)="order(one.id,i)" class="btn btn-primary" value="Order">
                            </ng-template>
                        </td>

                    </tr>
                    <a (click)="finish()" class="mr-1 btn btn-primary">Finish</a>
                </tbody>
            </table>

        </div>
    </div>
</div>
